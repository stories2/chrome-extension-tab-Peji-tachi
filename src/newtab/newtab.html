<html data-bs-theme="dark">
  <head>
    <meta charset="utf-8" />
    <title>Peji-Tachi</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <meta name="description" content="Peji Tachi tab journey manager" />
    <script src="./scripts/index.js" type="text/javascript"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles/style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container text-center">
      <div class="row text-start">
        <div class="col">
          Debugging:
          <button type="button" class="btn btn-primary" id="SaveTabsBtn">
            Save
          </button>
          <button type="button" class="btn btn-primary" id="LoadTabsBtn">
            Load
          </button>
        </div>
      </div>
      <form class="row" id="searchForm" style="margin-top: 20vh">
        <div class="d-none d-xl-block col-xl-2"></div>
        <div class="col-12 col-xl-8">
          <input
            type="text"
            class="form-control"
            id="inputSearchBar"
            placeholder="Search pages"
          />
          <!-- <input type="submit" hidden /> -->
        </div>
        <div class="d-none d-xl-block col-xl-2"></div>
      </form>
      <div class="row" style="margin-top: 50px"></div>

      <!-- visible at lg xl xxl -->
      <div class="row text-start" id="lg_tab_list">
        <div class="col-lg-4 d-none d-lg-block">
          <ul class="list-group list-group-flush">
            <!-- <li class="list-group-item list-group-item-action">An item</li> -->
          </ul>
        </div>
        <div class="col-lg-4 d-none d-lg-block">
          <ul class="list-group list-group-flush"></ul>
        </div>
        <div class="col-lg-4 d-none d-lg-block">
          <ul class="list-group list-group-flush"></ul>
        </div>
      </div>

      <!-- visible at md -->
      <div class="row text-start" id="md_tab_list">
        <div class="col-md-6 d-none d-md-block d-lg-none">
          <ul class="list-group list-group-flush"></ul>
        </div>
        <div class="col-md-6 d-none d-md-block d-lg-none">
          <ul class="list-group list-group-flush"></ul>
        </div>
      </div>

      <!-- visible at xs sm -->
      <div class="row text-start" id="xs_tab_list">
        <div class="col-12 d-md-none">
          <ul class="list-group list-group-flush"></ul>
        </div>
      </div>

      <div class="row" style="margin-bottom: 50px"></div>

      <!-- <div class="row" style="margin-top: 50px">
        <div class="col-12">
          <button type="button" class="btn btn-outline-primary">
            Load more
          </button>
        </div>
      </div> -->
    </div>
  </body>
</html>
